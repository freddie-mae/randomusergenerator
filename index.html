<<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Antonio&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 class="head-title">Random User Generator</h1>
        <div id="app">
            <img v-bind:src="picture" :alt="`${firstName} ${lastName}`"
        :class="gender"
      />
            <h1 class="name-display">{{firstName}} {{lastName}}</h1>
            <h3 class="email-display">Email: {{email}}</h3>
            <button :class="gender" @click="getUser()">Get Random User</button>
        </div>
        
        <script src="https://unpkg.com/vue@3.0.5"></script>
        <script src="app.js"></script>
    </body>
</html>
